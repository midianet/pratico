<div id="main" class="container-fluid" style="margin-top: 50px" ng-controller="moradorCtrl">
    <div id="top" class="row">
        <div class="col-sm-3">
            <h2>Moradores</h2>
        </div>
        <div class="col-sm-6">
            <div class="input-group h2">
                <input name="nome" class="form-control" id="search" type="text" placeholder="Pesquise por parte do nome" ng-model = "nome">
                <span class="input-group-btn">
					<button class="btn btn-primary" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
            </div>
        </div>
        <div class="col-sm-3">
            <a href="add.html" class="btn btn-primary pull-right h2">Novo Morador</a>
        </div>
    </div>
    <hr />
    <div id="list" class="row">
        <table at-table at-paginated at-list="filterList" at-config="config" class="table table-striped">
            <thead></thead>
            <tbody>
                <tr>
                    <td at-implicit at-sortable at-attribute="nome"></td>
                    <td at-implicit at-sortable at-attribute="torre.nome" at-title="Torre"></td>
                    <td at-implicit at-sortable at-attribute="apto"></td>
                    <td class="actions">
                        <a class="btn btn-success btn-xs" href="view.html">Visualizar</a>
                        <a class="btn btn-warning btn-xs" href="edit.html">Editar</a>
                        <a class="btn btn-danger btn-xs"  href="#" data-toggle="modal" data-target="#delete-modal">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <at-pagination style="margin-left: auto; margin-right: auto; text-align: center;" at-config="config" at-list="fillterList"></at-pagination>
    </div>
</div>
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
            </div>
            <div class="modal-body">
                Deseja realmente excluir este Morador?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Sim</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
            </div>
        </div>
    </div>
</div>
